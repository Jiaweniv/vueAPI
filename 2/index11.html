<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .active{
            color: steelblue;
        }
    </style>
</head>

<body>
<div id="app">
    <p v-if="show" data-test="v-if">hello world</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show:true
        }
    })
</script>
</body>
</html>
