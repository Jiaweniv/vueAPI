<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .active{
            color: steelblue;
        }
    </style>
</head>

<body>
<div id="app">
    <h3 @click="handleClick"
        :class="{active: isActive}"
    >
        {{fullName}}
    </h3>
</div>
<script>
    //插值表达式
    var vm = new Vue({
        el: '#app',
        data: {
            FristName: 'Zarva',
            LastName: 'lee',
            isActive: false
        },
        computed: {
            fullName: {  //计算属性 深入
                get: function () {
                    return this.FristName +" "+ this.LastName;
                },
                set: function (val) {
                    var str = val.split(' ');
                    this.FristName = str[0];
                    this.LastName = str[str.length - 1];
                }
            }
        },
        methods: {
            handleClick: function () {
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</body>
</html>
