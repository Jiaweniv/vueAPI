<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例生命周期函数</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{'Zarva ' + name}}</p>
        <p v-text="name"></p>
        <p v-html="name" :title="'Zarva '+name"></p>
    </div>
    <script>
        //插值表达式
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'lee'
            }
        })
    </script>
</body>
</html>
